<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)= "buscar()">
            <ion-icon name="search"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title style= "background-color: #C6DDF0">Segunda mano: Ofertas de empleo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style= "background-color: #5E4955">
    <ion-grid>
        <ion-row>
          <ion-col *ngFor= "let empleo of empleos" col-3>
           <ion-card (click)= "verEmpleo(empleo)">
             <img *ngIf= "empleo.ad.hasOwnProperty('thumbnail')"
             src="https://img.segundamano.mx/cover/{{empleo.ad.thumbnail.path}}">
             <img *ngIf= "!empleo.ad.hasOwnProperty('thumbnail')"
             src= "../assets/imgs/worker.jpg">
             <ion-item>
               <h2 *ngIf= "empleo.ad.hasOwnProperty('prices')">
                 {{empleo.ad.subject}}
               </h2>
               <p *ngIf= "empleo.ad.hasOwnProperty('locations')">
                 {{empleo.ad.locations[0].locations[0].locations[0].label}}, {{empleo.ad.locations[0].locations[0].label}}, {{empleo.ad.locations[0].label}}
               </p>
               <h2 *ngIf= "empleo.ad.hasOwnProperty('prices')">
                 {{empleo.ad.prices[0].label}}
               </h2>
             </ion-item>
           </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
